{% load staticfiles %}
<html>
<head>
    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>-->
    <link href='https://fonts.googleapis.com/css?family=Cabin|Merriweather|Droid+Serif|PT+Serif|Playfair+Display|Bitter|Oxygen|Noto+Serif|Life+Savers' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <div class="page-header">
        <h1 class="title"><a href="{% url 'polls:index' %}">Andrea's World</a></h1>
    </div>

    <nav class="navbar navbar-inverse" id="nav-container">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'polls:index' %}"></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                  <li><a href="{% url 'polls:index' %}">Home<span class="sr-only">(current)</span></a></li>
                  <li><a href="{% url 'polls:world' %}">Around the World</a></li>
                  <li><a href="#">Cooking</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" id="content-div">
        <div class="row">
        {% block content %}

        {% endblock %}
        </div>
    </div>

    <div class="footer">
        <p class="footer-text">&#9992 Andrea's World {% now "Y" %} &#9992</p>
    </div>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
